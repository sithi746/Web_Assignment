<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <h2><u>Assignment-1</u></h2> 
    <h3>Simple Table</h3> 
 <table border="2px" width="250px">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
    </tr>
</table>

</body>
</html>
